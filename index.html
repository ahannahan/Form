<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><img src="https://www.freeiconspng.com/thumbs/register-button-png/register-button-png-20.png" alt="register"></center>
    <head>
        <title>Register Now</title>
    </head>
        <u><h1> Registration </h1></u> 
        <fieldset>

          <legend><h1>Basic Information</h1></legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name"  placeholder=" Enter your name ..." autofocus="">
          <br/><br/>
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email" required placeholder="Enter your Email...">
          <br/><br/>

          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" placeholder="Enter your password...">
          <br/><br/>

          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label>
           <form>
            <p>Your gender?</p>
            <select name="devices">
             <option value="Male">Male</option>
             <option value="Female">Female</option>
             <option value="Other">Other</option>
             </select>
             <br/><br/>
             <p>Favourite Color</p>
             color : <input type="Color" name="color"/>
           <style>
            body {
              background-color: ghostwhite;
              color: rgb(37, 33, 42) ;
            }
            h1 {
              color: rgb(49, 44, 56);
            }
           </style>
          
        </fieldset>
        <fieldset>  
        
          <legend><h1>Professional Information</h1></legend>
         <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio"></textarea>
          <br/><br/>
          Experience :
          <input type="number" name="number" min="3" max="12"/>
        
          <br/><br/>
        Current Status:
          <input type="radio" name="radio">Senior
          <input type="radio" name="radio">Junior
          <input type="radio" name="radio">Learning
        <br/><br/>
         <label for="job">Job Role:</label>
          <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="ios_developer">IOS Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>
          </select>
          <br/><br/>
          <label>Interests:</label><br>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
          <br/><br/>
          Range:
          <input type="Range" name="Range" min="10" max="200">
        </fieldset>
       <br/><br/>
      <input type="Submit" value="Submit"/>
      <input type="reset" value="Reset"/>
       </form>
</body>
</html>
